    - assets/flowers/top_right.png
    - assets/flowers/bottom_left.png
    - assets/flowers/bride.png
    - assets/flowers/groom.png
    - assets/flowers/guest.png
    - assets/flowers/heartIcon.png

  fonts:
    - family: Montserrat
